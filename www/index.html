<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title>kaur0550-playr</title>
    </head>
    <body>
        <h1>Anoop's Music</h1>
        <div id = "songs">
            
        </div>    

        <div id ="second">
            <div>
                <p id = "audio_position"></p>
                <p id ="audio_duration"></p>
            </div>    

            <div class="app">
                
                <p id = "play-btn">
                    <img src="img/play_circle_outline-24px.svg" alt="Play">
                </p>
                <p id = "pause-btn">
                    <img src="img/pause_circle_outline-24px.svg" alt="Pause">
                </p>
                <p id = "ff-btn">
                    <img src="img/forward_10-24px.svg" alt="Forward 10sec">
                </p>
                <p id = "rew-btn">
                    <img src="img/replay_10-24px.svg" alt="Rewine 10sec">
                </p>
                <p id = "nxt-btn">
                    <img src="img/skip_next-24px.svg" alt="Next Song">

                </p>
                <p id = "prv-btn">
                    <img src="img/skip_previous-24px.svg" alt="Previous Song">
                </p>
            </div>
        </div>    
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
