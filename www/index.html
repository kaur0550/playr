<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title>kaur0550-playr</title>
    </head>
    <body>
        <h1>Anoop's Music</h1>
        <div id = "songs">
            
        </div>    

        <div id ="second" class="page hide">
            <div id = "song-info">
                
            </div>
            <div id = "song-position">
                <p id = "audio_position"></p>
                
                <svg width="118px" height = "40px" viewbox= "0 0 118 40" id = "visual">

                    <rect y="0" width= "13" height= "40" fill="hsl(224, 100%, 84%)">
                        <animate attributeName="height" values="40;5;40" begin="0s" dur="1s" repeatCount="indefinite" />
                        <animate attributeName="y" values="0;18;0" begin="0s" dur="1s" repeatCount="indefinite" />
                    </rect> 
                
                    <rect x="19" y="0" width="13" height="40" fill="hsl(198, 100%, 89%)">
                        <animate attributeName="height" values="40;5;40" begin="0.2s" dur="1s" repeatCount="indefinite" />
                        <animate attributeName="y" values="0;18;0" begin="0.2s" dur="1s" repeatCount="indefinite" />
                    </rect>  
                    
                    <rect x="38" y="0" width="13" height="40" fill="hsl(0, 100%, 84%)">
                        <animate attributeName="height" values="40;5;40" begin="0.4s" dur="1s" repeatCount="indefinite" />
                        <animate attributeName="y" values="0;18;0" begin="0.4s" dur="1s" repeatCount="indefinite" />
                    </rect>
                
                    <rect x="57" y="0" width="13" height="40" fill="hsl(49, 100%, 79%)">
                        <animate attributeName="height" values="40;5;40" begin="0.6s" dur="1s" repeatCount="indefinite" />
                        <animate attributeName="y" values="0;18;0" begin="0.6s" dur="1s" repeatCount="indefinite" />
                    </rect>
                
                    <rect x="76" y="0" width="13" height="40" fill="hsl(91, 67%, 69%)">
                        <animate attributeName="height" values="40;5;40" begin="0.8s" dur="1s" repeatCount="indefinite" />
                        <animate attributeName="y" values="0;18;0" begin="0.8s" dur="1s" repeatCount="indefinite" />
                    </rect>
                </svg>
                <p id ="audio_duration"></p>
            </div>    

            <div class="app">
                <p id = "prv-btn">
                    <img src="img/skip_previous-24px.svg" alt="Previous Song">
                </p>
                <p id = "rew-btn">
                    <img src="img/replay_10-24px.svg" alt="Rewine 10sec">
                </p>
                <p id = "play-btn">
                    <img src="img/play_circle_outline-24px.svg" alt="Play">
                </p>
                <p id = "pause-btn">
                    <img src="img/pause_circle_outline-24px.svg" alt="Pause">
                </p>
                <p id = "ff-btn">
                    <img src="img/forward_10-24px.svg" alt="Forward 10sec">
                </p>
                <p id = "nxt-btn">
                    <img src="img/skip_next-24px.svg" alt="Next Song">
                </p>
                
            </div>
        </div>    
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
